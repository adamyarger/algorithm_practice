<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeahead</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Typeahead</h1>

        <div class="typeahead-container">
            <type-ahead value="minnesota"></type-ahead>
        </div>

        <div class="selected-data">

        </div>
    </div>
</body>
<script src="typeahead.js"></script>

<script>
    (function () {
        const ta = document.querySelector('type-ahead')

        ta.addEventListener('select', event => {
            document.querySelector('.selected-data').textContent = JSON.stringify(event.target.selected)
        })
    })()
</script>

</html>
