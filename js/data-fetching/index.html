<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="chart">
                <div class="left-ticks">
                    <div>30</div>
                    <div>20</div>
                    <div>10</div>
                    <div>0</div>
                </div>

                <div class="bar-right">
                    <div class="bar-box">
                        <div class="bar" style="height: 100%;"></div>
                        <div class="bar" style="height: 78%;"></div>
                        <div class="bar" style="height: 23%;"></div>
                        <div class="bar" style="height: 44%;"></div>
                        <div class="bar" style="height: 67%;"></div>

                        <div class="bar" style="height: 100%;"></div>
                        <div class="bar" style="height: 78%;"></div>
                        <div class="bar" style="height: 23%;"></div>
                        <div class="bar" style="height: 44%;"></div>
                        <div class="bar" style="height: 67%;"></div>
                    </div>

                    <div class="bottom-ticks">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
