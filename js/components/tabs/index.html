<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tabs</h1>

        <v-tabs>
            <v-tab role="heading" slot="tab">Tab 1</v-tab>
            <v-panel role="region" slot="panel">Tab 1 Panel</v-panel>

            <v-tab role="heading" slot="tab">Tab 2</v-tab>
            <v-panel role="region" slot="panel">Tab 2 Panel</v-panel>

            <v-tab role="heading" slot="tab">Tab 3</v-tab>
            <v-panel role="region" slot="panel">Tab 3 Panel</v-panel>
        </v-tabs>
    </div>
</body>
<script src="tabs.js"></script>

</html>
